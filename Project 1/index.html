<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML and CSS Project</title>
</head>
<body>
    <Section aria-label="navbar">
        <div class="navbar">
            <span class="logo"><img src="images/logo.png" alt="logo"></span>
            <ul class="list-items">
                <li>Blog</li>
                <li>Calm Playlist</li>
                <li>Join calm</li>
            </ul>
        </div>
    </Section>
    <section aria-label="bottom">
        <div class="left-section">
            <h1 class="heading-text">Be Focus And Productive</h1>
            <p class="details">Not just an ordinary headphones. It's designed for meditation</p>
            <button class="button">Learn more</button>
                   
        </div>
        <div class="right-section">
            <span class="image1"><img src="images/img1.png" alt="image1"></span>
            <span class="image2"><img src="images/img2.png" alt="image2"></span>
            <span class="image3"><img src="images/img3.png" alt="image3"></span>
        </div>
    </section>
</body>
</html>
